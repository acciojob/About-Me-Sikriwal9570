
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Your Name - Profile</title>
</head>
<body>

  <header>
    <h1>Your Full Name</h1>
  </header>

  <section id="email">
    <h2>Email</h2>
    <p>your.email@example.com</p>
  </section>

  <section id="profile">
    <h2>Profile</h2>
    <p>Web Developer</p>
  </section>

  <section id="about-me">
    <h2>About Me</h2>
    <p>
      Hello! I'm a passionate web developer with a strong foundation in front-end and back-end technologies. 
      I enjoy turning ideas into beautiful, interactive, and user-friendly websites.
    </p>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <!-- Graphical representation of skills using icons, badges, and percentage bars -->
    <div class="skill">
      <div class="skill-name">HTML</div>
      <div class="skill-bar" style="width: 90%;"></div>
    </div>
    <div class="skill">
      <div class="skill-name">CSS</div>
      <div class="skill-bar" style="width: 85%;"></div>
    </div>
    <!-- Add more skills as needed -->

  </section>

  <footer>
    <!-- Add your picture or avatar here -->
    <img src="https://plus.unsplash.com/premium_photo-1702910931506-c2c942c6612d?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Your Picture" class="profile-picture">
  </footer>

</body>
</html>
